{% extends 'base.html' %}
{% load static %}

{% block title %}
    Register
{% endblock title %}


{% block body %}
    
    <!-- =============Hero Area============= -->
    <section class="hero-area bg_img" data-background="{% static 'assets/images/page-header.jpg' %}">
        <div class="container">
            <h1 class="title m-0">my account</h1>
        </div>
    </section>
    <div class="breadcrumb-section">
        <div class="container">
            <ul class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    sign-up
                </li>
            </ul>
        </div>
    </div>
    <!-- =============Hero Area============= -->

    <!--=================Account Section================= -->
    <section class="account-section padding-top padding-bottom bg_img bg_xxl_contain bg_right_bottom"
        data-background="{% static 'assets/images/account/account-bg.png' %}">
        <div class="container">
            <div class="account-wrapper">
                <div class="account-area">
                    <h3 class="account-title">create new account</h3>
                    <form action="" method="POST" class="sign-up-form">{% csrf_token %}
                        <div class="form-group w-100">
                            <input type="text" placeholder="username" name="username">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="First Name" name="first_name">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Last Name" name="last_name">
                        </div>
                        <div class="form-group w-100">
                            <input type="text" placeholder="Email" name="email">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Phone eg.+254712860997" name='phone'>
                        </div>
                        <div class="form-group">
                            <select class="select-bar w-100" name="gender">
                                <option value="gender">Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="custom">Custom</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" id="my-input-02" name="password1">
                            <span class="view-pass" id="view-pass-02">
                                <i class="flaticon-eye"></i>
                            </span>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Re-Password" id="my-input-03" name="password2">
                            <span class="view-pass" id="view-pass-03">
                                <i class="flaticon-eye"></i>
                            </span>
                        </div>
                        

                        <div class="form-group w-100 checkgroup">
                            <input type="checkbox" checked id="ckeck-notify" name="subscribe">
                            <label for="ckeck-notify">i wish to recieve all update</label>
                        </div>
                        <div class="form-group w-100">
                            <input type="submit" value="Create Account">
                        </div>
                    </form>
                    <div class="forget-pass-group text-center m-0 mt-md-3">
                        <p>Already have an Account? <a href="{% url 'accounts:login' %}">Sign-In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--=================Account Section================= -->

    <!--=================Sponsor Section================= -->
    <div class="sponsor-section padding-top padding-bottom">
        <div class="container">
            <div class="sponsor-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="sponsor-thumb">
                            <img src="{% static 'assets/images/sponsor/sponsor01.png' %}" alt="sponsor">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="sponsor-thumb">
                            <img src="{% static 'assets/images/sponsor/sponsor02.png' %}" alt="sponsor">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="sponsor-thumb">
                            <img src="{% static 'assets/images/sponsor/sponsor03.png' %}" alt="sponsor">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="sponsor-thumb">
                            <img src="{% static 'assets/images/sponsor/sponsor04.png' %}" alt="sponsor">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="sponsor-thumb">
                            <img src="{% static 'assets/images/sponsor/sponsor05.png' %}" alt="sponsor">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="sponsor-thumb">
                            <img src="{% static 'assets/images/sponsor/sponsor06.png' %}" alt="sponsor">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="sponsor-thumb">
                            <img src="assets/images/sponsor/sponsor07.png" alt="sponsor">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="sponsor-thumb">
                            <img src="{% static 'assets/images/sponsor/sponsor08.png' %}" alt="sponsor">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--=================Sponsor Section================= -->

{% endblock body %}
